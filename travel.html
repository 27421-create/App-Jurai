<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THUM RAI DEE — การเดินทางและสังคม</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #8d6e63 0%, #5d4037 50%, #3e2723 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #6d4c41, #5d4037);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            font-family: 'Kanit', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #5d4037, #4e342e);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #d7ccc8;
            z-index: 100;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 3px 15px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            color: #efebe9;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 10px;
            color: #bcaaa4;
        }

        .wheel-container {
            position: relative;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wheel {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffffff, #6d4c41);
            box-shadow: 0 0 30px rgba(0,0,0,0.4), inset 0 0 20px rgba(255,255,255,0.1);
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
            border: 8px solid #3e2723;
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.2rem;
            color: white;
            text-align: center;
            padding: 20px;
            clip-path: polygon(0 0, 100% 0, 0 100%);
            text-shadow: 
                3px 3px 0px rgba(0,0,0,1),
                -1px -1px 0px rgba(0,0,0,1),
                1px -1px 0px rgba(0,0,0,1),
                -1px 1px 0px rgba(0,0,0,1),
                0px 0px 8px rgba(0,0,0,0.8);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffcc80, #ffb74d, #ff9800);
            border-radius: 50%;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3e2723;
            font-size: 1.8rem;
            font-weight: 700;
            box-shadow: 
                0 4px 15px rgba(0,0,0,0.5),
                inset 0 2px 10px rgba(255,255,255,0.3),
                inset 0 -2px 10px rgba(0,0,0,0.2);
            border: 4px solid #6d4c41;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            animation: centerPulse 2s ease-in-out infinite alternate;
        }

        @keyframes centerPulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.05); }
        }

        .wheel-pointer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #ccc2bf;
            z-index: 15;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3));
        }

        .spin-btn {
            background: linear-gradient(135deg, #8f6619, #9e8123);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(216, 67, 21, 0.4);
            z-index: 100;
        }

        .spin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(216, 67, 21, 0.6);
        }

        .spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            backdrop-filter: blur(10px);
        }

        .result-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .result-content {
            background: linear-gradient(135deg, #ac8439, #d4b662);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            color: white;
            transform: scale(0.8);
            transition: transform 0.5s ease;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 3px solid #3e2723;
        }

        .result-overlay.show .result-content {
            transform: scale(1);
        }

        .result-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #efebe9;
            font-weight: 600;
        }

        .result-activity {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 20px 0;
            color: #ffcc80;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .result-image {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            margin: 20px auto;
            object-fit: cover;
            border: 4px solid #3e2723;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .close-btn {
            background: linear-gradient(135deg, #d84315, #bf360c);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-family: 'Kanit', sans-serif;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(216, 67, 21, 0.4);
        }

        @media (max-width: 480px) {
            .wheel {
                width: 350px;
                height: 350px;
            }
            
            .wheel-segment {
                font-size: 1rem;
                padding: 15px;
            }

            .result-content {
                padding: 30px 20px;
            }

            .result-activity {
                font-size: 1.8rem;
            }

            .result-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>

        </div>
    </div>

        ];

        let isSpinning = false;
        let currentRotation = 0;

        function initializeWheel() {
            const wheel = document.getElementById('wheel');
            const segmentAngle = 360 / activities.length;

            activities.forEach((activity, index) => {
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';
                segment.style.background = `linear-gradient(135deg, ${activity.color}, ${activity.color}dd)`;
                segment.style.transform = `rotate(${index * segmentAngle}deg)`;
                segment.innerHTML = `<div style="
                    transform: rotate(${-index * segmentAngle + segmentAngle/2}deg); 
                    font-size: 1.0rem; 
                    font-weight: 800;
                    color: #ffffff;
                    line-height: 1.1;
                    text-shadow: 
                        2px 2px 0px rgba(0,0,0,1),
                        -1px -1px 0px rgba(0,0,0,1),
                        -1px 1px 0px rgba(0,0,0,1),
                        0px 0px 5px rgba(0,0,0,0.9);
                    letter-spacing: 1px;
                    text-transform: none;
                    font-family: 'Kanit', sans-serif;
                ">${activity.text}</div>`;
                wheel.appendChild(segment);
            });
        }

        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            const spinBtn = document.getElementById('spinBtn');
            const wheel = document.getElementById('wheel');
            
            spinBtn.disabled = true;
            spinBtn.textContent = 'กำลังสุ่ม...';
            
            const spins = 5 + Math.random() * 5;
            const finalAngle = Math.random() * 360;
            const totalRotation = (spins * 360) + finalAngle;
            
            currentRotation += totalRotation;
            wheel.style.transition = 'transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)';
            wheel.style.transform = `rotate(${currentRotation}deg)`;
            
            setTimeout(() => {
                const normalizedAngle = (360 - (currentRotation % 360)) % 360;
                const segmentAngle = 360 / activities.length;
                const selectedIndex = Math.floor(normalizedAngle / segmentAngle);
                const selectedActivity = activities[selectedIndex];
                
                showResult(selectedActivity);
                
                isSpinning = false;
                spinBtn.disabled = false;
                spinBtn.textContent = 'หมุนอีกครั้ง!';
            }, 4000);
        }

        function showResult(activity) {
            const resultOverlay = document.getElementById('resultOverlay');
            const resultActivity = document.getElementById('resultActivity');
            const resultImage = document.getElementById('resultImage');
            
            resultActivity.textContent = activity.text;
            resultImage.src = activity.image;
            resultImage.alt = activity.text;
            
            resultOverlay.classList.add('show');
        }

        function closeResult() {
            const resultOverlay = document.getElementById('resultOverlay');
            resultOverlay.classList.remove('show');
        }

        function goBack() {
            window.location.href = 'main.html';
        }

        document.getElementById('resultOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeResult();
            }
        });

        window.onload = function() {
            initializeWheel();
        };
    </script>
</body>
